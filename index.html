<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Journal</title>
  <meta name="description" content="A tiny gallery of travel journals">
  <meta name="author" content="Rocco P (juneate)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css?v=1.12">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>Travel Journal</h1>
  </header>
  <main class="gallery">

    <section class="container">
      <article class="content">
        <a href="#">
          <div class="content-overlay"></div>
          <img src="/img/toronto.jpeg" alt="Toronto" class="city-photo">
          <div class="content-details fadeIn-bottom">
            <h2 class="city">Toronto </h2>
          </div>
        </a>
        </div>
      </article>
    </section>


    <section class="container">
      <article class="content">
        <a href="#">
          <div class="content-overlay"></div>
          <img src="/img/helsinki.jpeg" alt="helsinki" class="city-photo">
          <div class="content-details fadeIn-left">
            <h2 class="city">Helsinki </h2>
          </div>
        </a>
        </div>
      </article>
    </section>



    <section class="container">
      <article class="content">
        <a href="#">
          <div class="content-overlay"></div>
          <img src="/img/osaka.jpeg" alt="Helsinki" class="city-photo">
          <div class="content-details fadeIn-right">
            <h2 class="city">Osaka </h2>
          </div>
        </a>
      </article>
    </section>



    <section class="container">
      <article class="content">
        <a href="#">
          <div class="content-overlay"></div>
          <img src="/img/lagos.jpeg" alt="Lagos" class="city-photo">
          <div class="content-details fadeIn-top">
            <h2 class="city">Lagos </h2>
          </div>
        </a>
        </div>
      </article>
    </section>

   
  </main>
    <footer><h1 style="text-align: center; background-color: white; color: tomato;"> Created by Sashi</h1></footer>
    


</body>

</html>
